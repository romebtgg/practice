<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мониторинг загрузки процессора</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Мониторинг загрузки процессора</h1>
    <div class="chart-container">
        <canvas id="cpuChart"></canvas>
    </div>
    <div class="stats">
        <p>Всего запросов: <span id="totalRequests">0</span></p>
        <p>Ошибочных запросов: <span id="errorRequests" class="error">0</span> (<span id="errorPercentage" class="error">0</span>%)</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
