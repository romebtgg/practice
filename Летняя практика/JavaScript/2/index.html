<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=28d981eb-cc30-4c2e-bf37-d302c807b406&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <h1>Оформление заказа</h1>
    
    <form id="orderForm">
        <div class="form-group">
            <label for="fullName" class="required">ФИО</label>
            <input type="text" id="fullName" name="fullName" required>
            <div id="fullNameError" class="error"></div>
        </div>
        
        <div class="form-group">
            <label for="phone" class="required">Телефон</label>
            <input type="tel" id="phone" name="phone" required>
            <div id="phoneError" class="error"></div>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <div id="emailError" class="error"></div>
        </div>
        
        <div class="form-group">
            <label for="comment">Комментарий к заказу (макс. 500 символов)</label>
            <textarea id="comment" name="comment" maxlength="500"></textarea>
            <div class="char-counter"><span id="charCount">0</span>/500</div>
        </div>
        
        <div class="form-group">
            <label class="required">Адрес доставки (отметьте на карте)</label>
            <div id="map"></div>
            <div id="mapError" class="error"></div>
            <input type="hidden" id="deliveryCoords" name="deliveryCoords">
        </div>
        
        <button type="submit">Отправить</button>
        <div id="resultMessage"></div>
    </form>

    <script src="script.js"></script>
</body>
</html>
